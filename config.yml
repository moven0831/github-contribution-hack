# GitHub Contribution Hack Configuration

# GitHub Personal Access Token (IMPORTANT: Keep this secret!)
# Generate a token with repo access at https://github.com/settings/tokens
github_token: YOUR_GITHUB_ACCESS_TOKEN

# List of repositories to make contributions to
# Format: username/repository-name
repositories:
  - yourusername/your-repo1
  - yourusername/your-repo2

# Minimum and maximum number of commits per repository per run
min_commits: 1
max_commits: 3

# Interval between contribution runs (in hours)
min_interval: 12
max_interval: 24 